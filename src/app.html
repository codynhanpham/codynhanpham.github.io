<!doctype html>
<html lang="%paraglide.lang%" data-theme="default" style="background-color: var(--sidebar);">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/assets/logo/variants/logo-0.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="/assets/fonts/Cherish-Regular.ttf" rel="prefetch" type="font/ttf" />
		<meta name="theme-color" content="#fafaf9" />
		<meta name="theme-color" content="#1c1917" media="(prefers-color-scheme: dark)" />

		<style>
			:root {
				--sidebar: #fafaf9; /* Light mode default */
			}
			@media (prefers-color-scheme: dark) {
				:root {
					--sidebar: #1c1917; /* Dark mode default */
				}
			}
		</style>


		<!-- FONTS -->
		<link
			rel="preload"
			href="%sveltekit.assets%/assets/fonts/NotoSans-VariableFont_wdth,wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin="anonymous"
			fetchpriority="auto"
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/assets/fonts/NotoSans-Italic-VariableFont_wdth,wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin="anonymous"
			fetchpriority="low"
		/>

		<!-- APPLE THINGS -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" style="background-color: var(--sidebar);">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
